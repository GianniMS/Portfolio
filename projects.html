<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gianni MS | Projects</title>
    <link rel="stylesheet" href="style/projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:opsz,wght@9..40,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <input type="checkbox" id="active" class="check">
    <label for="active" class="menuButton"><i class="fa fa-bars"></i></label>
    <section class="navScreen">
        <ul class="menu">
            <li class="menuItem"><a href="index.html" class="menuItemText">Home</a></li>
            <li class="menuItem"><a href="projects.html" class="menuItemText">Projects</a></li>
            <li class="menuItem"><a href="skills.html" class="menuItemText">Skills</a></li>
        </ul>
    </section>
    <section class="timeIcon">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
    </section>
    <section class="realTime">
        <span id="time"></span>
        <!--        Js for time display-->
        <script>
            let date = new Date();

            // Get hours and minutes
            let hours = date.getHours();
            let minutes = date.getMinutes();

            // Format the time with leading zeros
            let currentTime = `${hours}:${String(minutes).padStart(2, '0')}`;

            // Update the time element
            document.getElementById("time").innerHTML = currentTime;
        </script>
    </section>
    <section class="container">
        <section class="contTitle">Highlighted Work</section>
        <section class="contentDisplay">
            <section class="contentGroup">
                <section class="content">
                    <section class="embed">
                        <iframe src="https://www.youtube.com/embed/cBM-ws8lvkU?si=papELIMwigDXLuE_"
                                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
                      encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </section>
                    <section class="contentDesc">
                        <span class="contentTitle">Project Name</span>
                        <span class="contentAtt">React | HTML | CSS</span>
                    </section>
                </section>
            </section>
        </section>
    </section>
</main>
</body>
</html>
