        <!--        Js for time display-->
        <script>
            function updateClock() {
                // Get the current time in UTC
                let now = new Date();

                // Set Amsterdam time zone offset (+1)
                let amsterdamOffset = 60; // in minutes
                let amsterdamTime = new Date(now.getTime() + amsterdamOffset * 60000);

                // Adjust for one hour difference winter time
                amsterdamTime.setHours(amsterdamTime.getHours() - 1);

                // Format hours, minutes
                let hours = ('0' + amsterdamTime.getHours()).slice(-2);
                let minutes = ('0' + amsterdamTime.getMinutes()).slice(-2);

                // Display the time
                document.getElementById('time').textContent = hours + ':' + minutes;
            }

            // Update the clock every second
            setInterval(updateClock, 1000);

            // Initial call to display the clock immediately
            updateClock();
        </script>
